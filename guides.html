<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guides</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      background:#000;
      color:#fff;
      font-family: Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      height:100vh;
      margin:0;
      padding:40px 0;
      text-align:center;
    }
    .card{
      border:2px solid #fff;
      padding:30px;
      width:90%;
      max-width:800px;
    }
    .guide-list{
      text-align:left;
      font-family: monospace;
      font-size:16px;
      line-height:1.6;
      margin:15px 0;
    }
    .guide-list a{
      color:#fff;
      text-decoration:none;
      display:block;
      padding:8px 0;
      border-bottom:1px solid rgba(255,255,255,0.2);
    }
    .guide-list a:hover{
      color:#000;
      background:#fff;
    }
    .btn{
      display:block;
      margin:12px 0;
      padding:12px;
      text-decoration:none;
      font-weight:bold;
      border-radius:8px;
      cursor:pointer;
      user-select:none;
    }
    .btn-outline{
      border:1px solid #fff;
      color:#fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Guides</h1>

    <a class="btn btn-outline" href="intro.html">

</a>
    
    <a class="btn btn-outline" href="index.html">
