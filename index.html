<!DOCTYPE html>
<html>
<head>
  <title>Oski</title>
  <style>
    body{
      background:#000;
      color:#fff;
      font-family: Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
      text-align:center;
    }
    .card{
      border:2px solid #fff;
      padding:30px;
      width:90%;
      max-width:400px;
    }
    img{
      width:120px;
      height:120px;
      border-radius:50%;
      border:2px solid #fff;
    }
    .link{
      margin-top:20px;
      display:inline-block;
      color:#000;
      text-decoration:none;
      background:#fff;
      padding:12px 18px;
      border-radius:8px;
      font-weight:bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="pfp.jpg" alt="Oski">
    <h1>Oski</h1>
    <h3>Under Development</h3>
    <a class="link" href="https://guns.lol/oskiX" target="_blank">All my socials</a>
  </div>

  <script>
    const url = window.location.href;
    let lastHtml = document.documentElement.outerHTML;

    setInterval(async () => {
      const res = await fetch(url, {cache: "no-store"});
      const html = await res.text();

      if (html !== lastHtml) {
        location.reload();
      }
    }, 15000);
  </script>
</body>
</html>
