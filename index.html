<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oski</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      background:#000;
      color:#fff;
      font-family: Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
      text-align:center;
    }
    .card{
      border:2px solid #fff;
      padding:30px;
      width:90%;
      max-width:420px;
    }
    img{
      width:120px;
      height:120px;
      border-radius:50%;
      border:2px solid #fff;
      margin-bottom:15px;
    }
    p{
      font-size:14px;
      opacity:0.85;
      margin:10px 0 20px;
    }
    .arrow{
      font-size:22px;
      margin:10px 0;
      animation:bounce 1.2s infinite;
    }
    @keyframes bounce{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(6px)}
    }
    .btn{
      display:block;
      margin:12px 0;
      padding:12px;
      text-decoration:none;
      font-weight:bold;
      border-radius:8px;
      cursor:pointer;
      user-select:none;
    }
    .btn-primary{
      background:#fff;
      color:#000;
    }
    .btn-outline{
      border:1px solid #fff;
      color:#fff;
    }
    .btn-disabled{
      opacity:0.6;
      pointer-events:none;
    }
    .terminal{
      margin-top:15px;
      font-family: monospace;
      font-size:13px;
      text-align:left;
      display:none;
    }
    .line{
      opacity:0;
      animation:fadeIn 0.4s forwards;
    }
    @keyframes fadeIn{
      to{opacity:1}
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="pfp.jpg" alt="Oski">
    <h1>Oski</h1>
    <p>
      My Discord tends to get terminated.<br>
      Use the tool below to find my current account.
    </p>
     <div class="arrow">â†“</div>

    <div class="btn btn-primary" id="discordBtn">
      Find my current Discord
    </div>

    <div class="terminal" id="terminal"></div>

   <a class="btn btn-outline" href="guides.html">
  Guides
</a>

    <a class="btn btn-outline" href="https://guns.lol/oskiX" target="_blank">
      All my socials
    </a>
  </div>

  <script src="script.js?v=4"></script>
</body>
</html>
